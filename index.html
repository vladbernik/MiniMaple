<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/index.js" type="module"></script>
    <title>miniMaple</title>
  </head>
  <body>
    <div>
      <label for="polynomial">Enter polynomial expression:</label>
      <input type="text" id="polynomial" placeholder="e.g., 4*x^3" />

      <label for="variable">Enter variable:</label>
      <input type="text" id="variable" placeholder="e.g., x" />

      <button id="calculateButton">Calculate</button>

      <p id="result">Result:</p>
    </div>

    <script type="module">
        //import {miniMaple} from "./src/miniMaple.js";
        import { miniMaple } from "/src/miniMaple.js";
        const calculate = () => {
          const polynomialInput = document.getElementById('polynomial');
          const variableInput = document.getElementById('variable');
          const resultContainer = document.getElementById('result');
          try {
            const monomials = miniMaple.extractCoeffVariablePower(polynomialInput.value);
            const derivative = miniMaple.differentiatePolynomial(monomials,variableInput.value);
            const result = miniMaple.polynomialToString(derivative);
            document.getElementById("result").textContent = `Result: ${result}`;
          } catch (error) {
            document.getElementById("result").textContent = `Error: ${error.message}`;
          }
      };

    document.getElementById("calculateButton").addEventListener("click", calculate);
    </script>
  </body>
</html>
